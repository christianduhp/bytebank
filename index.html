<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ByteBank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="container">
  <aside class="sidebar">
    <img src="./assets/logo.png" alt="Logo do bytebank" />
    <img src="./assets/avatar.png" alt="Avatar do usuário" class="sidebar__avatar" />
    <h2>Christian Oliveira</h2>
    <hr class="sidebar__line" />
    <nav class="sidebar__links">
      <a href="#"><span class="links__icone dashboard"></span><i class="fa-solid fa-house"></i>Dashboard</a>
      <a href="https://docs.awesomeapi.com.br/api-de-moedas"><span class="links__icone cofre"><i class="fa-solid fa-coins"></i>API de Cotações</a> 
    </nav>
  </aside>

  <main class="dados">
    <header class="header">
      <h2> Olá! Estes são os detalhes da sua cotação:</h2>
    </header>

    <article class="graph__article">

      <div class="graph__title">
        <span class="graph__illustration-dollar"></span>
        <h2><i class="fa-solid fa-money-bill-transfer"></i>Conversor de Moedas</h2>
      </div>

      <div class="combobox">
        <!-- <h2>Escolha a moeda</h2> -->
        <div class="combobox__convertFrom">
          <label for="convertFrom">Converter de</label>
          <select name="convertFrom" id="convertFrom">
            <!-- <option value=""></option> -->
          </select>
        </div>
        <div class="combobox__convertTo">
          <label for="convertTo">Para</label>
          <select name="convertTo" id="convertTo">
            <!-- <option value=""></option> -->
          </select>
        </div>
      </div>

      <div class="result">
        <p class="investments__list" id="dolar" data-list> </p>
      </div>
        
      <div class="graph">
        <canvas id="currencyGraph"></canvas>
      </div>

    </article>

    <footer class="footer">
      <a href="https://github.com/christianduhp/christianduhp">Developed by Christian Oliveira</a>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" type="module"></script>

</body>

</html>
