<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ByteBank</title>
  <link rel="icon" type="image/x-icon" href="./assets/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="container">

  <aside class="sidebar">

    <div class="logo_container">
      <img class="logo" src="./assets/logo.png" alt="Logo do bytebank" />
      <i class="logo_container__arrow fa-solid fa-circle-chevron-down"></i>
    </div>


    <div class="user_container">
      <a href="https://github.com/christianduhp/bytebank">
        <img src="./assets/avatar.png" alt="Avatar do usuário" class="sidebar__avatar">
      </a>

      <h2>
        Christian Oliveira
      </h2>

      <hr class="sidebar__line">


      <nav class="sidebar__links">
        <a href="#">
          <i class="fa-solid fa-house"></i>
          Dashboard
        </a>

        <a href="https://github.com/christianduhp/bytebank">
          <i class="fa-brands fa-github"></i>
          Detalhes Projeto
        </a>

        <a href="https://docs.awesomeapi.com.br/api-de-moedas">
          <i class="fa-solid fa-coins"></i>
          API de Cotações
        </a>
      </nav>
    </div>

  </aside>

  <main>
    <header class="header">
      <h2> Olá! Estes são os detalhes da sua cotação:</h2>
    </header>

    <article class="graph__article">

      <div class="graph__title">
        <span class="graph__illustration-dollar"></span>
        <h2><i class="fa-solid fa-money-bill-transfer"></i>Conversor de Moedas</h2>
      </div>

      <section class="combobox">
        <!-- <h2>Escolha a moeda</h2> -->
        <div class="combobox__convertFrom">
          <label for="convertFrom">Converter de</label>
          <select name="convertFrom" id="convertFrom">
            <!-- <option value=""></option> -->
          </select>
        </div>
        <div class="combobox__convertTo">
          <label for="convertTo">Para</label>
          <select name="convertTo" id="convertTo">
            <!-- <option value=""></option> -->
          </select>
        </div>
      </section>

      <div class="result">
        <p class="investments__list" data-list> </p>
      </div>

      <div class="graph">
        <canvas id="currencyGraph"></canvas>
      </div>
      
    </article>

    <footer class="footer">
      <a href="https://github.com/christianduhp/christianduhp">©&nbsp;<span id="currentYear"></span>&nbsp;Developed by
        Christian Oliveira</a>
    </footer>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" type="module"></script>

  <script>
    var currentYearElement = document.getElementById('currentYear');
    var currentYear = new Date().getFullYear();
    currentYearElement.textContent = currentYear;
  </script>

</body>

</html>
